<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Spelling Bee</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<a href="../index.html">
				<h1>Spelling Bee</h1>
			</a>
		</header>
		<section id="scoreboard">
			<div class="label">Found:</div>
			<div id="encouragement"></div>
			<div id="score">0</div>
		</section>
		<ol id="word-bank"></ol>
		<section id="game">
			<h1 id="input"></h1>
			<div id="controls">
				<div id="shuffle" class="round-button"></div>
				<div id="backspace" class="round-button"></div>
			</div>
			<div id="board">
				<span class='col'>
					<div class="half-tile"></div>
					<div class="tile"></div>
					<div class="tile"></div>
					<div class="half-tile"></div>
				</span>
				<span class='col'>
					<div class="tile"></div>
					<div class="key"></div>
					<div class="tile"></div>
				</span>
				<span class='col'>
					<div class="half-tile"></div>
					<div class="tile"></div>
					<div class="tile"></div>
					<div class="half-tile"></div>
				</span>
			</div>
		</section>
	</body>
	<script type="text/javascript" src="../lodash.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
